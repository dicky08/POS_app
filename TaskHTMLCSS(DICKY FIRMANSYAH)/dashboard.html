<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="dashboard.css" />
</head>

<body>
  <div class="row phone">
    <div class="col">
      <div class="navbar mb-3">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand food-mobile" href="#">History</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html"><i class="fa fa-home"> Home</i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa fa-cogs"> Setting</i></a>
              </li>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter name of the food or drink"
                  aria-label="Recipient's username" aria-describedby="button-addon2" />
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row menu-header">
      <div class="col-lg-1">
        <div class="menu text-center">
          <img src="assets/img/list.svg" alt="" />
        </div>
      </div>
      <div class="col-lg text-header text-center">
        <h4>History</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-1 sidebarKiri text-center">
        <div class="row side">
          <div class="col-lg-12 col-md-3 col-sm-3 sides">
            <div class="fork mt-5">
              <img src="assets/img/fork.svg" alt="" />
            </div>
          </div>
          <div class="col-lg-12 col-md-3 col-sm-3 ">
            <div class="fork mt-5">
              <img src="assets/img/clip.svg" alt="" />
            </div>
          </div>
          <div class="col-lg-12 col-md-3 col-sm-3 ">
            <div class="fork mt-5 mb-5">
              <img src="assets/img/add.svg" alt="" />
            </div>
          </div>
          <div class="col-lg-12 col-md-3 col-sm-3 search">
            <div class="fork mt-5 mb-5">
              <img src="assets/img/search.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg galery mt-4">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4 mb-3 ">
            <div class="card shadow1">
              <div class="card-body">
                Todays Income
                <h4 class="income">RP. 1000.000</h4>
                <p>+2% Yesterday</p>
              </div>
              <div class="circle1"></div>
              <div class="circle2"></div>
              <div class="circle3"></div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4 mb-3">
            <div class="card shadow2">
              <div class="card-body">
                Orders
                <h4 class="income">3.270</h4>
                <p>+5% Last Week</p>
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4 mb-3">
            <div class="card shadow3">
              <div class="card-body">
                This Year Income
                <h4 class="income">RP. 100.000.000.000</h4>
                <p>+10% Last Year</p>
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="chart mt-5">
          <div class="row">
            <div class="col-md-6">
              <h3>Revenue</h3>
            </div>
            <div class="col-md-6 text-right">
              <select id="month">
                <option value="">Month</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <canvas id="myChart" height="100%"></canvas>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row mt-5">
            <div class="col-md-6">
              <h3>Recent Order</h3>
            </div>
            <div class="col-md-6 text-right">
              <select id="month">
                <option value="">Today</option>
              </select>
            </div>
          </div>
          <div class="row">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Invoices</th>
                  <th scope="col">Cashier</th>
                  <th scope="col">Date</th>
                  <th scope="col">Orders</th>
                  <th scope="col">Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>#10928</td>
                  <td>Cashier1</td>
                  <td>06 October 2019</td>
                  <td>Salmon Truffle</td>
                  <td>Rp. 120.000</td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"
      integrity="sha512-G8JE1Xbr0egZE5gNGyUm1fF764iHVfRXshIoUWCTPAbKkkItp/6qal5YAHXrxEu4HNfPTQs6HOu3D5vCGS1j3w=="
      crossorigin="anonymous"></script>
    <script src="//cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#myTable").DataTable();
      });
      var ctx = document.getElementById("myChart").getContext("2d");
      let myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: ["", "", "", "", "", "", "", "", "", "", "", "", "", "", ""],
          datasets: [{
              label: "This Month",
              // borderColor: "rgb(127, 255, 255)",
              data: [0, 20, 28, 19, 40, 12, 48, 40, 32, 34, 23, 47, 33, 40, 30],
              fill: false,
              borderColor: "rgb(75, 192, 192)",
              lineTension: 0.1,
            },
            {
              label: "Last Month",
              data: [10, 30, 2, 40, 20, 40, 10, 30, 20, 50, 10, 30, 10, 40],
              fill: false,
              borderColor: "rgb(255, 192, 203)",
              lineTension: 0.1,
            },
          ],
        },
        options: {
          responsive: true,
          legend: {
            position: "bottom",
          },
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true,
              },
            }, ],
          },
        },
      });
    </script>
</body>

</html>
